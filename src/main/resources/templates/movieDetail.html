<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.title} + ' - Movie Details'"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .movie-details {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .movie-details img {
            max-width: 100%;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
        }
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="movie-details">
        <h1 th:text="${movie.title}"></h1>
        <img th:src="${movie.poster}" alt="Movie Poster" />
        <p th:text="${movie.description}"></p>
        <a class="back-button" href="/">Back to Movies</a>
    </div>

</body>
</html>
